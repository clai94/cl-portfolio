<body>
  <div id="wrapper">
    <section id="main">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <ul class="icons">
                <li><a class="fa-clipboard-check"></a></li>
            </ul>
            <hr>
            <h1>To Do List Login</h1>
          </div>
          <div class="card-body">
            <div class="fields">
              <label for="email">Email Address</label>
              <input class="field" type="text" name="email" id="email"><br>
              <label for="password">Password</label>
              <input class="field" type="password" name="password" id="pw"><br>
              <ul class="actions special">
              <li><input class="button" type="submit" value="Submit"></li>
              <li><input class="button" type="reset" value="Reset"></li>
              </ul>
            </div>
            <hr>
            <h2>Need an account?</h2>
            <ul class="actions special">
                <li><input class="button" type="submit" value="Register"></li>
            </ul>
            <hr>
            <h2>Need help?</h2>
            <ul class="actions special">
                <li><input class="button" type="submit" value="Forgot"></li>
                <li><input class="button" type="submit" value="Resend"></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">
          <li>&copy; Calvin Lai</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </footer>
  </div>
</body>
